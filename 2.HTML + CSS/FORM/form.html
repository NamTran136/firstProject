<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form">
          <h1 class="heading"><span style="border-bottom: 4px solid #fab778; padding-bottom: 2px;">CV</span> Information</h1>      
          <div class="spacer"></div>
      
          <div class="row">
            <div class="form-group col col-6">
                <label for="fullname" class="form-label">Full Name</label>
                <input id="fullname" name="fullname" type="text" placeholder="Enter your name" class="form-control">
                <span class="form-message"></span>
              </div>
          
              <div class="form-group col col-6">
                <label for="username" class="form-label">Username</label>
                <input id="username" name="username" type="text" placeholder="Enter your username" class="form-control">
                <span class="form-message"></span>
              </div>
          </div>
      
          <div class="row">

              <div class="form-group col col-6">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" placeholder="Enter your email" class="form-control">
                <span class="form-message"></span>
              </div>

              <div class="form-group col col-6">
                <label for="phone-number" class="form-label">Phone number</label>
                <input id="phone-number" name="phone-number" type="tel" placeholder="Enter your number" class="form-control">
                <span class="form-message"></span>
              </div>
          </div>

          <div class="row">
            <div class="form-group col col-6">
                <label for="address" class="form-label">Address</label>
                <input id="address" name="address" type="text" placeholder="Enter your address" class="form-control">
                <span class="form-message"></span>
              </div>
          
              <div class="form-group col col-6">
                <label for="position" class="form-label">Applied position</label>
                <input id="position" name="position" type="text" placeholder="Enter your applied position" class="form-control">
                <span class="form-message"></span>
              </div>
          </div>


          <div class="row col col-12 mt-16">
            <label for="gender" class="form-label ">Gender</label>
            <div class="row mt-16">
                <div class="form-group col col-4 gender">
                    <input name="gender" type="radio"  class="form-control radio">
                    <div class="gender-value">Male</div>
                </div>
            
                <div class="form-group col col-4 gender">
                        <input name="gender" type="radio"  class="form-control radio">
                        <div class="gender-value">Female</div>
                </div>


                <div class="form-group col col-4 gender">
                    <input name="gender" type="radio" class="form-control radio">
                    <div class="gender-value">Prefer not to say</div>
                </div>
            </div>
          </div>

      
          <button class="form-submit">Submit</button>
        </form>
    </div>
</body>
</html>
